<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="guessing.js" defer></script>
</head>
<body>
    <div class="form">
        <form id="guessingGame">
            <h1>Number Guessing Game</h1>
            <p>Guess a number between 1-100 in ten turns or less!</p>
            <label for="numberGuess">Number Guess:</label>
            <input type="number" id="numberGuess" name="numberGuess" required>
            <button id="submitGuess" type="button">Submit Guess</button>
            <p id="resultMessage"></p> 
            <p id="previousGuesses"></p> 
            <button id="playAgain" type="button">Play Again</button>
            <p id="output"></p>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="Guessing Game.html">Guessing Game</a></li>
        </ul>
    </nav>
</body>
</html>
